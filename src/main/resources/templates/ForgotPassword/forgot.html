<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  th:replace="common/base::frag(~{::div})">
<head>
  <meta charset="ISO-8859-1">
  <title>Insert title here</title>
</head>
<body>
<div>

  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">

        <div class="card" style="margin-top:120px">

          <form  class="card-body cardbody-color p-lg-5"   th:action="@{/send-otp}" method="post">

            <h2 class="text-center text-dark mb-3">Forgot Password</h2>

            <div class="mb-3">
              <input type="text" class="form-control" id="" aria-describedby="emailHelp"
                     placeholder="Enter registered email" name="email">
            </div>


            <div class="text-center"><button type="submit" class="btn btn-warning px-5 mb-5 w-100">Send OTP</button></div>


          </form>
        </div>

      </div>
    </div>
  </div>

</div>
</body>
</html>
