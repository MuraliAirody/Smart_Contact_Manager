<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  th:replace="common/base::frag(~{::div})">
<head>
  <meta charset="ISO-8859-1">
  <title>Insert title here</title>
</head>
<body>
<div>

  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">

        <div class="card" style="margin-top:120px">

          <form  class="card-body cardbody-color p-lg-5"   th:action="@{/verify_otp}" method="post">

            <h2 class="text-center text-dark mb-3">Verify OTP</h2>

            <!-- Success message on top  -->

            <div  th:if="${session.message}"   th:classappend="${session.message.type}"   class="alert  text-center" role="alert">
              <p th:text="${session.message.msg}"> </p>

              <th:block  th:text="${#session.removeAttribute('message')}"></th:block>
            </div>

            <div class="mb-3">
              <input type="text" name="otp" class="form-control" id="" aria-describedby="emailHelp"
                     placeholder="Enter OTP" >
            </div>


            <div class="text-center"><button type="submit" class="btn btn-success px-5 mb-5 w-100">Verify</button></div>


          </form>
        </div>

      </div>
    </div>
  </div>

</div>
</body>
</html>
