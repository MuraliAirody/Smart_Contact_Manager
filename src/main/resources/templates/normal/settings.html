<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  th:replace="/common/normalBase::frag(~{::section})">
<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>

</head>
<body>
<section>


                <div class="card me-3">
                    <div class="card-body ">
                        <h1 class="text-center my-3">SETTINGS</h1>
                        <!-- Success message on top  -->

                        <div  th:if="${session.message}"   th:classappend="${session.message.type}"   class="alert  text-center" role="alert">
                            <p th:text="${session.message.msg}"> </p>

                            <th:block  th:text="${#session.removeAttribute('message')}"></th:block>
                        </div>

                        <h4>Change Password</h4>
                              <form th:action="@{/user/setting-process}" method="post">
                                  <!--old password-->
                                  <div class="form-group mb-3">
                                      <input name="oldPassword" class="form-control" type="text" placeholder="Enter old password">
                                  </div>
                                  <!--enter new password-->
                                  <div class="form-group mb-3">
                                      <input name="newPassword" class="form-control" type="text" placeholder="enter new password">
                                  </div>
                                  <div class="container text-center">
                                       <button type="submit" class="btn btn-success">Change</button>
                                        <button type="reset" class="btn btn-warning">Reset</button>
                                  </div>
                              </form>
                    </div>
                </div>

    <!-- adding active link jquery  -->
    <script type="text/javascript">
                       $(document).ready(()=>{
                        $('.item').removeClass("active");
                       $('#setting-link').addClass("active");
                       })
                 </script>

</section>
</body>
</html>
