<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  th:replace="common/base::frag(~{::div})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
         <div>
		                 
                             <div class="container">
										    <div class="row">
										      <div class="col-md-6 offset-md-3">
										        <h2 class="text-center text-dark mt-2">Login Form</h2>
										      
										
										      
										        <div class="card my-2">
										         
										         
										          <form class="card-body cardbody-color p-lg-5"   th:action="@{/post-signin}" method="post">
										             
										          <div th:if="${param.error}"  class="alert alert-danger text-center">
										               Invalid User name and password
										         </div>
										
										         <div th:if="${param.logout}"  class="alert alert-success text-center">
										               Logged out successfully
										         </div>

													  <div th:if="${param.msg}"  class="alert alert-success text-center">
														  <p th:text="${param.msg}"></p>
													  </div>
										
										            <div class="text-center">
										              <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
										                width="200px" alt="profile">
										            </div>
										
										            <div class="mb-3">
										              <input type="text" class="form-control" id="" aria-describedby="emailHelp"
										                placeholder="User Name" name="username">
										            </div>
										            
										            <div class="mb-3">
										              <input type="password" class="form-control" id="password" placeholder="password" name="password">
										            </div>
										            
										            <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Login</button></div>

													  <div id="emailHelp" class="form-text text-center mb-3 ">
														  <a th:href="@{/forgot}" class="text-info fw-bold"> Forgot Password ?</a>
													  </div>

										            <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not Registered? 
										              <a href="/signup" class="text-dark fw-bold"> Create an Account</a>
										            </div>
										            
										          </form>
										        </div>
										
										      </div>
										    </div>
  									</div>
                 
         </div>
</body>
</html>
