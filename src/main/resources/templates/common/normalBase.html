<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"  th:fragment="frag(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" th:href="@{/css/style.css}">
    <title th:text="${title}">Title</title>
  </head>
  

  <body>
  
  
  <!-- nav bar start -->
     
						     <nav class="navbar navbar-expand-lg navbar-dark bg-yel fixed-top">
						     
						  <div class="container-fluid">
						  
						    <a class="navbar-brand" th:href="@{/}">SCM</a>
						    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						      <span class="navbar-toggler-icon"></span>
						    </button>
						    
						    <div class="collapse navbar-collapse" id="navbarSupportedContent">
						    
						      <ul class="navbar-nav ms-auto text-uppercase">
						      
						        <li class="nav-item">
						          <a class="nav-link active" th:href="@{/user/index}">Home</a>
						        </li>
						        
						       
						        <li class="nav-item">
						          <a class="nav-link "  href="#"><span th:text="${user.name}"></span></a>
						        </li>
						        
						         <li class="nav-item">
						          <a class="nav-link " th:href="@{/logout}" >Logout</a>
						        </li>
						        
						      </ul>
						      
						    </div>
						  </div>
						</nav>
     
     <!-- nav bar end -->
     
  <!-- side bar start -->

  
	  <div class="sidebar mt-2" >
	            <span class="cross-btn"><i class="fa-solid fa-xmark"></i></span>
	            <a th:href="@{/user/index}" class="item"><i class="fa-solid fa-house-user"></i> Home</a>
	            <a href="#" class="item"><i class="fa-solid fa-address-book"></i> View Contacts</a>
	            <a th:href="@{/user/add-contact}" class="item"><i class="fa-solid fa-plus"></i> Add Contacts</a>
	            <a href="#" class="item"> <i class="fa-solid fa-user"></i> Your Profile</a>
	            <a href="#" class="item"><i class="fa-solid fa-gear"></i> Settings</a>
	            <a href="/logout" class="item"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
	  </div>
	  <!-- side bar end  -->
	  
	  <!--content area start  -->
	    <div class="content mt-5">
	          <span style="font-size: 30px;cursor: pointer;margin-left:4px" class="menu">	  <i class="fa-solid fa-bars"></i> </span>
	    
	            <section  th:replace="${content}">
	            </section>
	    </div>  
	    <!--content area end  -->

 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script  th:src="@{/js/script.js}"></script>
  </body>
</html>
