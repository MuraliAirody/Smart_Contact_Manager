<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"  th:replace="common/base::frag(~{::div})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
      <section >
               <div class="container">
                     <div class="row">
                            <div class="col-md-6   offset-md-3"  >
                                  <div class="reg-card  mt-3">

                                                      <!-- Success message on top  -->
                                                      
                                                        <div  th:if="${session.message}"   th:classappend="${session.message.type}"   class="alert  text-center" role="alert">
														          <p th:text="${session.message.msg}"> </p>
														          
														          <th:block  th:text="${#session.removeAttribute('message')}"></th:block>
														</div>
                                                        
                                                        <!-- SignUp icon -->
                                                        
                                                       <div class="text-center">
                                                                   <img alt=""  style="width:50px;" th:src="@{/images/signup_icon.png}">
                                                            
                                                       </div> 
                                                      
                                                      
                                                    <h2 class="text-center">Register Here</h2>
                                                    
                                                    <form  th:action="@{/do-register}" method="post"  th:object="${user}">
                                                            
                                                            <!-- Name field -->
                                                            
                                                            <div class="mb-3">
																	    <label for="exampleInputname" class="form-label">Your Name</label>
																	    <input type="text" class="form-control"  placeholder="Eneter your name here"
																	    name="name"
																	    th:value="${user.name}"
																	    th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ' '}">
																	    
																	     <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
																	      </div>
  															</div>
  															
  															<!-- Email field  -->
  															
  															<div class="mb-3">
																	    <label for="exampleInputemail" class="form-label">Your Email</label>
																	    <input type="email" class="form-control"  placeholder="Eneter your email here"
																	    name="email"
																	    th:value="${user.email}"
																	    th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ' '}">
																	    
																	      <div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}">
																	      </div>
  															</div>
  															
  															<!-- Password field -->
  															
  															<div class="mb-3">
																	    <label for="exampleInputpassword" class="form-label">Password</label>
																	    <input type="password" class="form-control"  placeholder="Eneter your password here"
																	    name="password"
																	    th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ' '}">
																	    
																	    <div class="invalid-feedback" th:each="e : ${#fields.errors('password')}" th:text="${e}">
																	      </div>
  															</div>
  															
  															<!-- About sec -->
  															
  															<div class="mb-3">
																	    <textarea name="about" th:text="${user.about}" rows="5" cols="" class="form-control" placeholder="Describe something about you here"></textarea>
  															</div>
                                                             
                                                             <!-- check label -->

  															<div class="container">
																    <div class="form-group form-check text-center mb-2">
																			      <input type="checkbox" class="custom-control-input" name="agreement" >
																			      <label for="customCheck1">Agree the terms and condition</label>
																    </div>
															</div>
                                                             
                                                             <!-- login link -->
                                                             
                                                              <div id="emailHelp" class="form-text text-center mb-2 text-dark">Already Registered? 
										                       <a href="/signin" class="text-dark fw-bold"> Login Here</a>
										                      </div>
										                      
                                                             <!-- Buttons -->
                                                             
                                                             <div class="container text-center  d-grid  gap-2">
                                                                      <button type="submit"  class="btn btn-primary " >Submit</button>
                                                                      <button type="reset" class="btn btn-warning ">Reset</button>
                                                             </div>
                                                    </form>
                                  </div>
                            </div>
                     </div>
               </div>
                 
      </section>
</body>
</html>
